<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Extension Settings</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            background-color: #1f2937;
            color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
            color: #f9fafb;
        }
        
        .card {
            background-color: #374151;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f9fafb;
            border-bottom: 2px solid #4f46e5;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #e5e7eb;
            font-weight: 500;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background-color: #1f2937;
            color: #f9fafb;
            border: 1px solid #4b5563;
            border-radius: 8px;
            font-size: 16px;
            font-family: Inter, sans-serif;
            transition: all 0.2s ease;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .replacement-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .replacement-item input {
            flex: 1;
        }
        
        .counter {
            background-color: #4f46e5;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            min-width: 30px;
            text-align: center;
        }
        
        .back-btn {
            padding: 12px 24px;
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: Inter, sans-serif;
            transition: all 0.2s ease;
            display: block;
            margin: 0 auto;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .back-btn:active {
            transform: translateY(0);
        }
        
        .action-btn {
            padding: 12px 20px;
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: Inter, sans-serif;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .action-btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn span {
            font-size: 18px;
        }
        
        .description {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Extension Settings</h1>
        
        <div class="card">
            <h2>Manhwa Mode Section</h2>
            
            <div class="form-group">
                <label for="charsToDelete">Add character/letter to be deleted:</label>
                <p class="description">Letters or symbols added here will be deleted when the manhwa mode button is clicked</p>
                <textarea id="charsToDelete" placeholder="Enter characters, letters, or symbols to delete..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="replacements">Letters/words to be replaced:</label>
                <p class="description">Enter pairs of words, letters, or symbols to be replaced. Each pair will be counted and processed.</p>
                <div id="replacements">
                    <div class="replacement-item">
                        <input type="text" placeholder="Find (what to replace)">
                        <span class="counter">1</span>
                        <input type="text" placeholder="Replace with (what to replace it)">
                    </div>
                </div>
                <button class="back-btn" style="margin-top: 15px; width: auto; padding: 8px 16px; font-size: 14px;" onclick="addReplacement()">Add Replacement</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Settings Management</h2>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="action-btn" onclick="importSettings()">
                    <span>ðŸ“¥</span> Import
                </button>
                <button class="action-btn" onclick="exportSettings()">
                    <span>ðŸ“¤</span> Export
                </button>
            </div>
        </div>
        
        <button class="back-btn" onclick="window.close()">Back to Popup</button>
    </div>
    
        <script>
        // Add some basic interactivity
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Settings page loaded');
            
            // Initialize replacement counter
            updateReplacementCounters();
            loadSettings();
        });
        
        function addReplacement() {
            const replacementsContainer = document.getElementById('replacements');
            const replacementItem = document.createElement('div');
            replacementItem.className = 'replacement-item';
            
            const counter = replacementsContainer.children.length + 1;
            
            replacementItem.innerHTML = `
                <input type="text" placeholder="Find (what to replace)">
                <span class="counter">${counter}</span>
                <input type="text" placeholder="Replace with (what to replace it)">
            `;
            
            replacementsContainer.appendChild(replacementItem);
            updateReplacementCounters();
        }
        
        function updateReplacementCounters() {
            const counters = document.querySelectorAll('.counter');
            counters.forEach((counter, index) => {
                counter.textContent = index + 1;
            });
        }
        
        function importSettings() {
            console.log('Import settings clicked');
            // Placeholder for import functionality
        }
        
        function exportSettings() {
            console.log('Export settings clicked');
            // Placeholder for export functionality
        }
        
        function loadSettings() {
            // Load settings from local storage
            const savedCharsToDelete = localStorage.getItem('charsToDelete');
            const savedReplacements = localStorage.getItem('replacements');
            
            if (savedCharsToDelete) {
                document.getElementById('charsToDelete').value = savedCharsToDelete;
            }
            
            if (savedReplacements) {
                // Parse the saved replacements and add them to the UI
                const replacements = JSON.parse(savedReplacements);
                replacements.forEach(replacement => {
                    addReplacement();
                    const replacementItem = document.querySelector('#replacements .replacement-item:last-child');
                    replacementItem.querySelector('input[type="text"]:first-child').value = replacement.find;
                    replacementItem.querySelector('input[type="text"]:last-child').value = replacement.replace;
                });
            }
        }
        
        window.addEventListener('beforeunload', function (e) {
            // Save settings to local storage before unloading the page
            saveSettings();
        });
        
        function saveSettings() {
            // Save settings to local storage
            const charsToDelete = document.getElementById('charsToDelete').value;
            localStorage.setItem('charsToDelete', charsToDelete);
            
            const replacements = [];
            const replacementItems = document.querySelectorAll('#replacements .replacement-item');
            replacementItems.forEach(item => {
                const find = item.querySelector('input[type="text"]:first-child').value;
                const replace = item.querySelector('input[type="text"]:last-child').value;
                replacements.push({ find, replace });
            });
            localStorage.setItem('replacements', JSON.stringify(replacements));
        }
    </script>
</body>
</html>
